<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kartik Kannapur's Blog</title>

	<!-- Bootstrap -->
	<link href="../static/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  </head>
  <body>


  	<div id="masthead">  
  		<div class="container">

  			<div class="row">
  				<div class="col-sm-12">
  					<div class="row">
  						<div class="col-xs-8 col-sm-9">
  							<h1>MyPersonalBlog
  								<p class="lead">by Kartik Kannapur</p>
  							</h1>
  						</div>

  					</div>
  				</div>
  			</div>

  		</div><!-- /cont -->
  	</div>

  	<div class="container">
          <div class="row  pad-top">

            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <center><strong>Sign up!</strong></center> 
                </div>

                <div class="panel-body">

                  <form role="form" action="/" class="form" method="POST">

                    <br/>
                    <div class="form-group input-group">
                      <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                      <label type="text" class="form-control" placeholder="Your Name">{{ form.name.label }} {{ form.name() }}</label>
                    </div>

                    <div class="form-group input-group">
                      <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                      <input type="text" class="form-control" placeholder="Desired Username" />
                    </div>

                    <div class="form-group input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control" placeholder="Your Email" />
                    </div>

                    <div class="form-group input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                      <input type="password" class="form-control" placeholder="Enter Password" />
                    </div>

                    <div class="form-group input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                      <input type="password" class="form-control" placeholder="Retype Password" />
                    </div>

                    <a href="#" class="btn btn-success ">Register Me</a>
                    <hr />
                    Already Registered ?  <a href="#" >Login here</a>
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>



  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  	<script src="../static/bootstrap.min.js"></script>
  </body>
  </html>
